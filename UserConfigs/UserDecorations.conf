# Decoration Settings

# Hyprland Wiki Links
# Animation - https://wiki.hyprland.org/Configuring/Animations/
# Decoration - https://wiki.hyprland.org/Configuring/Variables/#decoration

# Sourcing colors generated by wallust
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf

general {
  border_size = 1
  gaps_in = 2
  gaps_out = 4
  
  col.active_border = $color2
  col.inactive_border = $color9
}

decoration {
  rounding = 10
         
  active_opacity = 1.5
  inactive_opacity = 1.4
  fullscreen_opacity = 1.0

  dim_inactive = false
  dim_strength = 0
  dim_special = 0

  shadow {
    enabled = true
    range = 3
    render_power = 1

    color =  $color11
    color_inactive = $color9
  }


  blur {
    enabled = false	
    size = 6
    passes = 2
    ignore_opacity = false
    new_optimizations = true
    special = true
    popups = true
  }
}

group {
  col.border_active = $color15

	groupbar {
		col.active = $color0
  }
}
